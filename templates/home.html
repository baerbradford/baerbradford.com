{% extends 'layout.html' %}
{% block body %}
    <section>
    {% for post in posts %}
        <article class="post">
            <a class="post-link" href="{{ 'post_' + post.url }}" title="{{ post.title }}"></a>
            {% if post.image is not none %}
                <div class="blog_image" style="background-image: url({{ post.image }})"></div>
            {% endif %}
            <div {%  if post.image is not none %}class="preview"{% endif %}>
                <div class="one_box">
                    <h2>{{ post.title }}</h2>
                    {{ post.content }}
                </div>
            </div>
        </article>
    {% endfor %}
    </section>
{% endblock %}
